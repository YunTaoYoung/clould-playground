spring:
  application:
    name: cloud-playground-backend

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/cloudplayground;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # Initialize database with schema.sql
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Kubernetes Configuration
kubernetes:
  namespace: cloud-playground
  config:
    # Use default kubeconfig from ~/.kube/config
    in-cluster: false

# Theme Configuration
themes:
  config-path: classpath:themes/

# Logging
logging:
  level:
    com.cloudplayground: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
